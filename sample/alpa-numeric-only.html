<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="initial-scale=1, maximum-scale=1" charset="UTF-8">

<head>
    <title>Alpha Numeric Only</title>
</head>

<body>
    <label for="alpha-numeric-input">Alpha Numeric Only:</label>
    <input type="text" id="alpha-numeric-input"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../src/jquery-key-restrictions.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#alpha-numeric-input").alphaNumericOnly();
    });
    </script>
</body>
</html>
